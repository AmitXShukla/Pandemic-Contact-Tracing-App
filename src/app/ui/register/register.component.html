<app-header pageTitle="Register" imageUrl="directions_walk" helpType="register"></app-header>
<mat-card class="example-card">
  <mat-card-content>
    <mat-card class="example-card-fixed">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="example-icon">VMS Cloud</mat-card-title>
        <mat-card-subtitle>elishconsulting.com</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content *ngIf="toggleField == 'showRegister'; else toggleField == 'showCheckin' ? checkin : checkout">
        <br><br>
        <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="true">
          <button mat-raised-button primary (click)="toggle('showCheckin')">
            <mat-icon color="primary">flight_land</mat-icon>Check In
          </button>
        </div>
        <mat-divider></mat-divider>
        <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="true">
          <button mat-raised-button primary (click)="toggle('showCheckout')">
            <mat-icon color="primary">flight_takeoff</mat-icon>Check Out
          </button>
        </div>
        <br><br>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>

<ng-template #checkin>
  <mat-card-subtitle>
    <mat-icon color="primary">flight_land</mat-icon>
    <span class="small-spacer"></span>
    Check In
    <span class="med-spacer">
      <button mat-raised-button color="primary" (click)="toggle('showRegister')">
        <mat-icon>close</mat-icon>
      </button>
    </span>
  </mat-card-subtitle>
  <mat-divider></mat-divider>
  <br />
  <mat-nav-list>
    <div class="example-ripple-button mat-elevation-z4" matRipple [matRippleCentered]="true"
    *ngIf="(configData | async)?.checkin_guest">
      <button mat-raised-button primary [routerLink]="['/checkin', 'Guest']">
        Guest
      </button>
    </div>
    <div class="example-ripple-button mat-elevation-z4" matRipple [matRippleCentered]="true"
    *ngIf="(configData | async)?.checkin_employee">
      <button mat-raised-button primary [routerLink]="['/checkin', 'Employee']">
        Employee
      </button>
    </div>
    <div class="example-ripple-button mat-elevation-z4" matRipple [matRippleCentered]="true"
    *ngIf="(configData | async)?.checkin_others">
      <button mat-raised-button primary [routerLink]="['/checkin', 'Others']">
        Others
      </button>
    </div>
    <div class="example-ripple-button mat-elevation-z4" matRipple [matRippleCentered]="true"
    *ngIf="(configData | async)?.checkin_mobile">
      <button mat-raised-button primary disabled [routerLink]="['/checkin', 'Mobile']">
        Mobile Pre-Check In
      </button>
    </div>
    <div class="example-ripple-button mat-elevation-z4" matRipple [matRippleCentered]="true"
    *ngIf="(configData | async)?.checkin_tracing">
      <button mat-raised-button primary [routerLink]="['/checkin', 'Tracing']">
        Contact Tracing
      </button>
    </div>
  </mat-nav-list>
  <br />
</ng-template>

<ng-template #checkout>
  <mat-card-subtitle>
    <mat-icon color="primary">flight_takeoff</mat-icon>
    <span class="small-spacer"></span>
    Check Out
    <span class="med-spacer"></span>
    <button mat-raised-button color="primary" (click)="toggle('showRegister')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-subtitle>
  <mat-divider></mat-divider>
  <br />
  <mat-nav-list>
    <a mat-list-item>
      <div class="example-ripple-button mat-elevation-z4" matRipple [matRippleCentered]="true"
      *ngIf="(configData | async)?.checkout_phone">
        <button mat-raised-button primary [routerLink]="['/checkout', 'phone']">
          Type Phone #
        </button>
      </div>
    </a>
    <a mat-list-item>
      <div class="example-ripple-button mat-elevation-z4" matRipple [matRippleCentered]="true"
      *ngIf="(configData | async)?.checkout_barcode">
        <button mat-raised-button primary disabled [routerLink]="['/checkout', 'barcode']">
          Scan BarCode
        </button>
      </div>
    </a>
  </mat-nav-list>
  <br />
</ng-template>
