<div class="mat-elevation-z4 page" matRipple [matRippleCentered]="true" align="center" id="print-section" width="100%">
  <table>
    <!-- <tr>
              <td colspan="2" align="center">
                <mat-card-subtitle><u>Welcome to {{ configData.company }} !</u></mat-card-subtitle>
              </td>
            </tr> -->
    <tr>
      <td colspan="3" align="center">
        <br /><br /><br />
        <mat-card-title>
          <font size="+5"><u>Visitor's Badge</u></font>
        </mat-card-title>
      </td>
    </tr>
    <tr>
      <td><span class="med-spacer"></span></td>
      <td>
        <br>
        <div *ngIf="(data$ | async)?.vname">
          <span class="small-spacer"></span>
          <font size="+3">Guest:<span class="small-spacer"></span>{{ (data$ | async)?.vname }}</font><br><br>
        </div>
        <div *ngIf="(data$ | async)?.hname">
          <span class="small-spacer"></span>
          <font size="+3">Host:<span class="small-spacer"></span>{{ (data$ | async)?.hname }}</font><br><br>
        </div>
        <div *ngIf="(data$ | async)?.company">
          <span class="small-spacer"></span>
          <font size="+3">Company:<span class="small-spacer"></span>{{ (data$ | async)?.company }}</font><br><br>
        </div>
        <div *ngIf="(data$ | async)?.emplid">
          <span class="small-spacer"></span>
          <font size="+3">
            Employee #:<mat-icon>person</mat-icon><span class="small-spacer"></span>{{ (data$ | async)?.emplid }}
          </font><br><br>
        </div>
        <span class="small-spacer"></span>
        <font size="+3">
          <mat-icon>watch</mat-icon><span
            class="small-spacer"></span>{{ (data$ | async)?.updatedAt.seconds * 1000 | date:'MM-dd-yy HH:m:ss' }}
        </font><br><br>
        <span class="large-spacer"></span><span class="med-spacer"></span>
        <span class="med-spacer"></span>
      </td>
      <td alight="right">
        <img src="{{ docUrl | async }}" width="240" height="240">
        <br>
        <!-- <img src="assets/images/barcode.png" width="240" height="240"> -->
      </td>
    </tr>
  </table>
</div>
<br />

  <!-- signature pad<br/>

          signature pad<br/>
          <div class="blueBG">
            <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
          </div>
          
  <form #addDataForm="ngForm" novalidate>
    <!-- <mat-form-field>
      <input matInput placeholder="initials as signature" name="initial" id="initial" disabled
        value="{{(data$ | async)?.vname}}">
    </mat-form-field>
    <br /> -->
    <mat-card-subtitle>
      <!-- <button mat-raised-button color="pimary" [disabled]="initial.invalid  && (initial.dirty || initial.touched)"
            (click)="printBadge()">PRINT</button> -->
      <button mat-raised-button color="primary" (click)="printBadge()">Check In</button>
      <span class="small-spacer"></span>
      <span class="med-spacer"></span>
      <button mat-raised-button color="primary" routerLink='/register'>
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-subtitle>
  </form>
</div>
